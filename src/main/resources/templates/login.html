<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link href="../static/css/material-icons.css" rel="stylesheet" th:href="@{/css/material-icons.css}">
  <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form method="post" action="#" name="form1" th:action="@{/login}">
  <div class="login"><!--登录-->
    <div class="r-0">
      <div class="container">
        <div class="login_logo masked"><a href="javascript:void(0);">课时笔记</a> </div>
        <div class="log_box">
          <div class="panel-body0">
            <div class="form-group mb-lg">
              <label><p>账号:</p></label>
              <input name="account" id="account" type="text" class="form-control input-lg">
              <div data-error="account"></div>
            </div>
            <div class="form-group mb-lg">
              <label><p>密码:</p></label>
              <input name="password" id="password" type="password" class="form-control input-lg">
              <div data-error="password"></div>
            </div>
            <div class="text-center bj">
              <button type="button" value="登录" id="login" class="btn login_btn">登录</button>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div><!--登录end-->
  </form>
  <script src="../static/js/jquery-1.11.3.min.js" th:src="@{/js/jquery-1.11.3.min.js}"></script>
  <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  <script src="../static/jquery-3.1.0.min.js" th:src="@{/jquery-3.1.0.min.js}"/></script>
  <script src="../static/js/base.js" th:src="@{/js/base.js}"/></script>
</body>
</html>
